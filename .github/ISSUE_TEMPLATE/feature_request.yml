name: ✨ 功能需求
title: "[Feature]: "
description: 为项目提出一个新的想法或建议
labels: ["enhancement"]
body:
  - type: markdown
    attributes:
      value: |
        ## 注意事项
        议题列表专门用于错误报告和功能请求，这意味着我们不接受使用问题。如果您打开的问题不符合要求，它将会被无条件关闭。

        有关使用问题，请通过以下方法：
        - 阅读文档以解决
        - 在 discussions 上提问
        - 在网络中搜索是否有人问过类似的问题
        - 在社区内寻求他人解答

        最后，请记得遵守我们的社区准则，要友好交流。

  - type: checkboxes
    id: terms
    attributes:
      label: 报告清单
      description: 请根据自身情况勾选。
      options:
        - label: 我已仔细阅读并了解上述注意事项。
          required: true
        - label: 我确定本项目的议题列表中没有相同或相似的需求。
          required: true
        - label: 我愿意帮助实现此功能。（这会将您指定为此需求的受理人并自动创建特性分支）

  - type: textarea
    id: problem
    attributes:
      label: 您希望能解决什么样的问题？
      description: 请简要地说明是什么问题导致您想要一个新功能。也许我们可以提出一种现有的解决办法。
    validations:
      required: true

  - type: textarea
    id: solution
    attributes:
      label: 描述您想要的解决方案
      description: 请说明您希望使用什么样的方法解决上述问题。
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: 描述您考虑过的替代方案
      description: 除了上述方法以外，您还考虑过哪些其他的实现方式？

  - type: textarea
    id: usecase
    attributes:
      label: 建议的功能是什么样的？
      description: |
        提供功能在实现后如何使用的代码示例。请注意，您可以使用 Markdown 来设置代码块的格式。
        尽可能多地提供细节。您希望它如何使用的示例代码会有所帮助。

  - type: textarea
    id: context
    attributes:
      label: 额外补充
      description: 还有什么要补充的吗？在此处添加相关的任何其他上下文或截图，或者你觉得有帮助的信息。
